{% extends "base.html" %}

{% block body %}
<h1 class="white-text">Leaderboard</h1>
<div class="container content">
    {% for record in database %}
    <div class="row">
        <div class="col-6">
            {{record.username}}
        </div>
        <div class="col-6">
            {{record.score}}
        </div>
    </div>
    {% endfor %}
</div>
