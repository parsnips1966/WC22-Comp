<!DOCTYPE html>
<html lang="en">
<head></head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/50d775d5a2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#expand").hide()
      $("#collapse").click(function() {
        $("#footer").hide()
        $("#expand").show()
      })
      $("#expand").click(function() {
        $(this).hide()
        $("footer").show()
      })
    })
  </script>
  {% block script %} {% endblock %}
  <title>{% block title %} {% endblock %}</title>
</head>

<header>
  <a class="blank-link" href="{{ url_for('home') }}">Joseph's Predictor</a>
  <!-- <a href="{{ url_for('leaderboard') }}">Leaderboard</a> -->
  <div id="profile">
    {% if current_user.is_authenticated %}
<!--    <div id="profile-text"> -->
      <h3 id="profile-name">{{username}}</h3>
<!--      <h3 id="score">{{score}}</h3>
    </div> -->
    <img id="pfp" src="{{ url_for('static', filename='images/pfp.png') }}" alt="profile image">
    <button class="btn btn-primary" id="logout-link"><a class="blank-link" href="{{url_for('logout')}}">Logout</a></button>
    {% endif %}
  </div>
</header>

<body>
  <button id="expand"><i class="fas fa-chevron-up"></i></button>
  {% block body %} {% endblock %}
</body>

<footer id="footer" class="container-fluid">
  <div class="row">
    <div class="col aligned-center">
      <h3 class="text-white">Contact me for help, feedback or anything else</h3>
      <button id="collapse"><i class="fas fa-chevron-down"></i></button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 aligned-center">
      <a href="mailto:parsonsjm20@haybridge.worcs.sch.uk?subject=World Cup Predictor" class="blank-link">
        <i class="fas fa-envelope"></i>email</a>
    </div>
    <div class="col-6 aligned-center">
      <a href="github.com/parsnips1966" class="blank-link"><i class="fas fa-code-branch"></i>GitHub</a>
    </div>
  </div>
</footer>

</html>
